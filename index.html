<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>

</head>
<body>
    <h1>Cadastro de Devs</h1>
    <p>Complete suas informacoes</p><br>
    <form>
      <fieldset class="group">
          <div class="camp">
              <label for="Nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="Nome" required>
          </div>
          <div class="camp">
              <label for="Sobrenome"><strong>Sobrenome</strong></label>
              <input type="text" name="sobrenome" id="Sobrenome" required>
          </div>
      </fieldset>  
      <div class="camp"> 
          <label for="Email"><strong>Email</strong></label>
          <input type="email" name="email" id="Email" required>
      </div>
      <div class="camp">
          <label><strong>De qual lado da aplicacao voce desenvolve?</strong></label>
          <label>
              <input type="radio" name="devweb" id="frontend"checked>Front-end
          </label>
          <label>
              <input type="radio" name="devweb" id="backend">Back-end
          </label>
          <label>
              <input type="radio" name="devweb" id="fullstack">Fullstack
          </label>
      </div>
      <div class="camp">
      <label><strong>Senioridade</strong></label>
      <select name="senioridade" id="senioridade">
          <option selected disabled>Selecione</option>
      <option>Junior</option>
      <option>Pleno</option>
      <option>Senior</option>
      </select>

        </div>
        <fieldset class="group">
            <div class="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tec1" id="tec1">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tec3" id="tec3">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" name="tec4" id="tec4">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="tec5" id="tec5">
                <label for="tec5">C#</label>
                <input type="checkbox" name="tec6" id="tec6">
                <label for="tec6">Python</label>
                <input type="checkbox" name="tec7" id="tec7">
                <label for="tec7">Java</label>
            </div>
            
        </fieldset>
        <div class="camp">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6"></textarea>
        </div>
        <div class="p-10 text-center">
        <button type="submit">Concluido</button>
        </div>
    </form>
    
</body>
</html>
